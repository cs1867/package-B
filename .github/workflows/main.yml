name: Publish GitHub Actions Artifacts 

on:
  workflow_dispatch:
  push:
    branches: [ main ]
 
jobs:

       
  archive-build-artifacts:
    runs-on: ubuntu-latest
    steps:

      - name: Create a temporary artifact downloads folder
        run: mkdir downloads
        
      - name: Download artifact from repo-A
        uses: actions/download-artifact@v4
        with:
          name: repo-A
          repository: cs1867/package-A
          github-token: ${{ secrets.GIT_ACTIONS }}
          run-id: 8207535164
      
      - name: Display structure of downloaded files
        run: ls -R   

      - name: Add artifacts to publish to the temp folder
        run: |
          cd downloads
          ls -al 
          echo 'beta'    > beta.html
          cat alpha.html >> beta.htmnl
          cat beta.html
          ls -al 
          cd ..
    
      - name: Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v2
        with: 
          name: repo-B
          path: downloads
          
