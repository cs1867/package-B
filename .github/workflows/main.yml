name: Publish GitHub Actions Artifacts 

on:
  workflow_dispatch:
  push:
    branches: [ main ]
 
jobs:

       
  archive-build-artifacts:
    runs-on: ubuntu-latest
    steps:

      - name: Create a temporary artifact downloads folder
        run: mkdir downloads
        
      - name: Download artifact from repo-A
        uses: actions/download-artifact@v4
        with:
          name: repo-A
          repository: cs1867/package-A

      - name: Add artifacts to publish to the temp folder
        run: |
          cd downloads
          ls -al 
          echo 'beta'    > beta.html
          cd ..
    
      - name: Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v2
        with: 
          name: repo-B
          path: downloads
          
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: /usr/bin/python /home/perfsonar/read_url.py ${{ github.event.repository.name }}

